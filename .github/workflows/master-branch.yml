name: master branch update

on:
  push:
    branches:
      - master

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version-file: 'main/go.mod'
    - name: build
      run: go build
      working-directory: ./main
    - uses: actions/upload-artifact@v4
      with:
        name: main
        path: main/main
