name: Cron Job

on:
  schedule:
    - cron: '0/10 * * * *'
  push:
    branches:
      - master

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: dawidd6/action-download-artifact@v2
        with:
          workflow: master-branch.yml
          name: main
      - name: chmod +x
        run: chmod +x main
      - name: run
        run: ./main
        env:
          SLACK_WEBHOOK_ULR_5MIN: ${{ secrets.slack_webhook_url_5min }}
