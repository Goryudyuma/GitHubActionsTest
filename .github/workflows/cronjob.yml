name: Cron Job

on:
  push:
  schedule:
    - cron: '0/5 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: go build
        working-directory: ./main
      - name: run
        run: ./main
        working-directory: ./main