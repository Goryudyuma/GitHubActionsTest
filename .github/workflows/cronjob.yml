name: Cron Job

on:
  schedule:
    - cron: '0/10 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: main
      - name: run
        run: ./main
        env:
          SLACK_WEBHOOK_ULR_5MIN: ${{ secrets.slack_webhook_url_5min }}
