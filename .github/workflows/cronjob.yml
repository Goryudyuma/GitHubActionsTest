name: Cron Job

on:
  schedule:
    - cron: '0/10 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: go build
        working-directory: ./main
      - name: run
        run: ./main
        working-directory: ./main
        env:
          SLACK_WEBHOOK_ULR_5MIN: ${{ secrets.slack_webhook_url_5min }}
