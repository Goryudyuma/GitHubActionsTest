name: Cron Job
on:
  schedule:
    - cron: '0/10 * * * *'
  push:
    branches:
      - master
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: download from master-branch.yml
        id: download_1
        uses: dawidd6/action-download-artifact@4c1e823582f43b179e2cbb49c3eade4e41f992e2 # v10
        continue-on-error: true
        with:
          workflow: master-branch.yml
          name: main
      - name: download from cronjob.yml
        id: download_2
        uses: dawidd6/action-download-artifact@4c1e823582f43b179e2cbb49c3eade4e41f992e2 # v10
        if: steps.download_1.outcome == 'failure'
        continue-on-error: true
        with:
          workflow: cronjob.yml
          name: main
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        if: steps.download_2.outcome == 'failure'
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        if: steps.download_2.outcome == 'failure'
        with:
          go-version-file: 'main/go.mod'
      - name: build
        run: go build
        if: steps.download_2.outcome == 'failure'
        working-directory: ./main
      - name: mv
        if: steps.download_2.outcome == 'failure'
        run: mv main/main ./main2 && rm -r main && mv main2 main
      - name: chmod +x
        run: chmod +x main
      - name: run
        run: ./main
        env:
          SLACK_WEBHOOK_ULR_5MIN: ${{ secrets.slack_webhook_url_5min }}
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: steps.download_2.outcome == 'failure'
        with:
          name: main
          path: main
